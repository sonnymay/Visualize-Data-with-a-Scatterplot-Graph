<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatterplot Graph</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <div id="scatterplot">
    <h1 id="title">Scatterplot Graph</h1>
    <svg id="plot"></svg>
    <div id="tooltip"></div>
    <div id="legend">
      <h2>Legend</h2>
      <ul>
        <li><span class="dot"></span> Doping Allegations</li>
        <li><span class="dot"></span> No Doping Allegations</li>
      </ul>
    </div>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
